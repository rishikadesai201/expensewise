<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Plan, monitor, and manage your monthly spending goals with ExpenseWise's Budget Management." />
  <title>Budgets - ExpenseWise</title>
  <link rel="stylesheet" href="/css/budgets.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1><i class="fas fa-wallet"></i> ExpenseWise</h1>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="/dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
          <li><a href="/transactions"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
          <li class="active"><a href="/budgets"><i class="fas fa-chart-pie"></i> Budgets</a></li>
          <li><a href="/goals"><i class="fas fa-bullseye"></i> Goals</a></li>
          <li><a href="/investments"><i class="fas fa-chart-line"></i> Investments</a></li>
          <li><a href="/loans"><i class="fas fa-hand-holding-usd"></i> Loans</a></li>
          <li><a href="/shared-expenses"><i class="fas fa-users"></i> Shared</a></li>
          <li><a href="/reports"><i class="fas fa-file-alt"></i> Reports</a></li>
          <li><a href="/settings"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="dashboard-header">
        <h2>Budget Management</h2>
        <p>Plan, monitor, and manage your monthly spending goals.</p>
      </header>

      <section class="card">
        <div class="card-header">
          <i class="fas fa-plus-circle"></i>
          <h3>Add New Budget</h3>
        </div>
        <div class="card-body">
          <form id="budgetForm">
            <div class="form-group">
              <label for="budgetCategory">Category</label>
              <input type="text" id="budgetCategory" class="form-control" placeholder="e.g. Groceries, Entertainment" required>
            </div>
            <div class="form-group">
              <label for="budgetLimit">Monthly Limit ($)</label>
              <input type="number" id="budgetLimit" class="form-control" placeholder="0.00" min="0" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-plus"></i> Add Budget
            </button>
          </form>
        </div>
      </section>

      <section class="card">
        <div class="card-header">
          <i class="fas fa-list"></i>
          <h3>Your Budgets</h3>
        </div>
        <div class="card-body">
          <div id="budgets-list">
            <div class="budget-item">
              <div class="budget-info">
                <div class="budget-category">Groceries</div>
                <div class="budget-amount">Spent: <span class="budget-limit">$275</span> of $400</div>
              </div>
              <div class="budget-progress">
                <div class="progress-container">
                  <div class="progress-fill" style="width: 68.75%"></div>
                </div>
                <div class="progress-text">68.75% used</div>
              </div>
              <div class="budget-actions">
                <button title="Edit"><i class="fas fa-edit"></i></button>
                <button title="Delete"><i class="fas fa-trash"></i></button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="/js/budget.js"></script>
</body>
</html>
