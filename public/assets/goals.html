<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Set and track your financial goals with ExpenseWise." />
  <title>Goals - ExpenseWise</title>
  <link rel="stylesheet" href="/css/goals.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1><i class="fas fa-wallet"></i> ExpenseWise</h1>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="/dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
          <li><a href="/transactions"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
          <li><a href="/budgets"><i class="fas fa-chart-pie"></i> Budgets</a></li>
          <li class="active"><a href="/goals"><i class="fas fa-bullseye"></i> Goals</a></li>
          <li><a href="/investments"><i class="fas fa-chart-line"></i> Investments</a></li>
          <li><a href="/loans"><i class="fas fa-hand-holding-usd"></i> Loans</a></li>
          <li><a href="/shared-expenses"><i class="fas fa-users"></i> Shared</a></li>
          <li><a href="/reports"><i class="fas fa-file-alt"></i> Reports</a></li>
          <li><a href="/settings"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="dashboard-header">
        <h2>Financial Goals</h2>
        <p>Track your goals and achieve financial success.</p>
      </header>

      <!-- Add Goal Form -->
      <section class="card">
        <div class="card-header">
          <h3><i class="fas fa-plus-circle"></i> Add New Goal</h3>
        </div>
        <div class="card-body">
          <form id="goalForm">
            <div class="form-group">
              <label for="goalTitle">Goal Title</label>
              <input type="text" id="goalTitle" class="form-control" required />
            </div>

            <div class="form-group">
              <label for="goalDescription">Description</label>
              <textarea id="goalDescription" class="form-control" required></textarea>
            </div>

            <div class="form-group">
              <label for="goalTarget">Target Amount ($)</label>
              <input type="number" id="goalTarget" class="form-control" required />
            </div>

            <div class="form-group">
              <label for="goalDeadline">Deadline</label>
              <input type="date" id="goalDeadline" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-primary">Add Goal</button>
          </form>
        </div>
      </section>

      <!-- Goals Overview -->
      <section class="card">
        <div class="card-header">
          <br />
          <h3><i class="fas fa-bullseye"></i> Your Goals</h3>
        </div>
        <div class="card-body">
          <div id="goals-list">
            <p>Loading your goals...</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="/js/goals.js"></script>
</body>

</html>
