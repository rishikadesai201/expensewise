<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loans - ExpenseWise</title>
  <link rel="stylesheet" href="/css/loans.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1><i class="fas fa-wallet"></i> ExpenseWise</h1>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="/dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
          <li><a href="/transactions"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
          <li><a href="/budgets"><i class="fas fa-chart-pie"></i> Budgets</a></li>
          <li><a href="/goals"><i class="fas fa-bullseye"></i> Goals</a></li>
          <li><a href="/investments"><i class="fas fa-chart-line"></i> Investments</a></li>
          <li class="active"><a href="/loans"><i class="fas fa-hand-holding-usd"></i> Loans</a></li>
          <li><a href="/shared-expenses"><i class="fas fa-users"></i> Shared</a></li>
          <li><a href="/reports"><i class="fas fa-file-alt"></i> Reports</a></li>
          <li><a href="/settings"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="dashboard-header">
        <h2>Loans</h2>
        <p>Track and manage your active loans and repayments.</p>
      </header>

      <!-- Add Loan Form -->
      <section class="card">
        <div class="card-header">
          <h3><i class="fas fa-plus-circle"></i> Add New Loan</h3>
        </div>
        <div class="card-body">
          <form id="loanForm">
            <div class="form-group">
              <label for="loanName">Loan Name</label>
              <input type="text" id="loanName" class="form-control" placeholder="e.g., Car Loan" required />
            </div>

            <div class="form-group">
              <label for="loanAmount">Loan Amount ($)</label>
              <input type="number" id="loanAmount" class="form-control" required />
            </div>

            <div class="form-group">
              <label for="lenderName">Lender</label>
              <input type="text" id="lenderName" class="form-control" required />
            </div>

            <div class="form-group">
              <label for="interestRate">Interest Rate (%)</label>
              <input type="number" step="0.01" id="interestRate" class="form-control" required />
            </div>

            <div class="form-group">
              <label for="loanDueDate">Due Date</label>
              <input type="date" id="loanDueDate" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-primary">Add Loan</button>
          </form>
        </div>
      </section>

      <!-- Loan List -->
      <section class="card">
        <div class="card-header">
          <h3><i class="fas fa-list"></i> Active Loans</h3>
        </div>
        <div class="card-body">
          <div id="loan-list">
            <!-- Loan records will appear here dynamically -->
            <p>Loading loans...</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="/js/loans.js"></script>
</body>
</html>
