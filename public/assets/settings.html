<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Manage your settings, preferences, and account information on ExpenseWise" />
  <title>Settings - ExpenseWise</title>
  <link rel="stylesheet" href="/css/settings.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1><i class="fas fa-wallet"></i> ExpenseWise</h1>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="/dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
          <li><a href="/transactions"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
          <li><a href="/budgets"><i class="fas fa-chart-pie"></i> Budgets</a></li>
          <li><a href="/goals"><i class="fas fa-bullseye"></i> Goals</a></li>
          <li><a href="/investments"><i class="fas fa-chart-line"></i> Investments</a></li>
          <li><a href="/loans"><i class="fas fa-hand-holding-usd"></i> Loans</a></li>
          <li><a href="/shared-expenses"><i class="fas fa-users"></i> Shared</a></li>
          <li><a href="/reports"><i class="fas fa-file-alt"></i> Reports</a></li>
          <li class="active"><a href="/settings"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>

  
        <div class="sidebar-footer">
          <a href="/signin" class="signout-btn"><i class="fas fa-sign-out-alt"></i> Sign Out</a>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="dashboard-header">
        <h2>Settings</h2>
        <p>Manage your preferences, privacy, and account information.</p>
      </header>
      <section class="card">
        <div class="card-header">
          <h3><i class="fas fa-user-cog"></i> Account Info</h3>
        </div>
        <div class="card-body">
          <form id="settingsForm">
            <div class="form-group">
              <label for="username">Name</label>
              <input type="text" id="username" class="form-control" placeholder="Your Name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" placeholder="you@example.com" required />
            </div>

            <div class="form-group">
              <label for="monthlyBudget">Monthly Budget ($)</label>
              <input type="number" id="monthlyBudget" class="form-control" placeholder="Enter budget" />
            </div>

            <div class="form-group checkbox-group">
              <label><input type="checkbox" id="notifications" /> Enable Notifications</label>
            </div>

            <hr />

            <h4><i class="fas fa-lock"></i> Change Password</h4>
            <div class="form-group">
              <label for="newPassword">New Password (optional)</label>
              <div class="password-wrapper">
                <input type="password" id="newPassword" class="form-control" placeholder="Enter new password" />
                <i class="fas fa-eye" id="togglePassword"></i>
              </div>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Save Settings</button>
            </div>
          </form>
        </div>
      </section>

     
      <section class="card">
        <div class="card-header">
          <h3><i class="fas fa-palette"></i> Theme</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="themeSelect">Choose Theme</label>
            <select id="themeSelect" class="form-control">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
              <option value="system">System Default</option>
            </select>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="/js/settings.js"></script>
  <script>
    
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordField = document.getElementById('newPassword');
      const type = passwordField.type === 'password' ? 'text' : 'password';
      passwordField.type = type;
      this.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
