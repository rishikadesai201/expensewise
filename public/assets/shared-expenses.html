<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Track and split your shared expenses with friends, family, or roommates" />
  <title>Shared Expenses - ExpenseWise</title>
  <link rel="stylesheet" href="/css/shared-expenses.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1><i class="fas fa-wallet"></i> ExpenseWise</h1>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="/dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
          <li><a href="/transactions"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
          <li><a href="/budgets"><i class="fas fa-chart-pie"></i> Budgets</a></li>
          <li><a href="/goals"><i class="fas fa-bullseye"></i> Goals</a></li>
          <li><a href="/investments"><i class="fas fa-chart-line"></i> Investments</a></li>
          <li><a href="/loans"><i class="fas fa-hand-holding-usd"></i> Loans</a></li>
          <li class="active"><a href="/shared-expenses"><i class="fas fa-users"></i> Shared</a></li>
          <li><a href="/reports"><i class="fas fa-file-alt"></i> Reports</a></li>
          <li><a href="/settings"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="dashboard-header">
        <h2>Shared Expenses</h2>
        <p>Split and track shared expenses with friends, family, or roommates.</p>
      </header>

      <section class="card">
        <div class="card-header">
          <h3><i class="fas fa-plus-circle"></i> Add Shared Expense</h3>
        </div>
        <div class="card-body">
          <form id="sharedExpenseForm">
            <div class="form-group">
              <label for="expenseTitle">Title</label>
              <input type="text" id="expenseTitle" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="expenseAmount">Amount</label>
              <input type="number" id="expenseAmount" class="form-control" step="0.01" min="0" required />
            </div>
            <div class="form-group">
              <label for="paidBy">Paid By (email)</label>
              <input type="email" id="paidBy" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="participants">Participants (comma separated emails)</label>
              <input type="text" id="participants" class="form-control" required />
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Add Shared Expense</button>
            </div>
          </form>
        </div>
      </section>

      <section class="card">
        <div class="card-header">
          <h3><i class="fas fa-list"></i> Shared Expense History</h3>
        </div>
        <div class="card-body">
          <div id="sharedExpenseList">
            <p>Loading shared expenses...</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="/js/shared-expenses.js"></script>
</body>
</html>
