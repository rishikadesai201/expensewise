<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - ExpenseWise</title>
  <link rel="stylesheet" href="/css/signin.css" />
  <style>
    .error-message {
      color: #e74c3c;
      margin-top: 5px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1 class="logo">Expense<span>Wise</span></h1>
    <h2 class="auth-title">Sign in</h2>
    <p class="auth-subtitle">Enter your email and password to access your account</p>

    <form class="auth-form" id="signin-form">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="name@example.com" required />
      <div id="email-error" class="error-message"></div>

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="********"
          required
          pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&^_-])[A-Za-z\d@$!%*#?&^_-]{8,}$"
          title="Password must be at least 8 characters long, contain a number and a special character"
        />
        <i class="fas fa-eye toggle-password" id="toggle-password-icon" onclick="togglePassword('password')">ðŸ”’</i>
      </div>
      
      <div id="password-error" class="error-message"></div>

      <div class="auth-links">
        <a href="#" class="forgot-link">Forgot password?</a>
      </div>

      <button type="submit" class="btn primary full">Sign in</button>

      <p class="auth-bottom-text">Don't have an account? <a href="/createaccount">Sign up</a></p>
    </form>

    <footer class="footer">
      <p>By signing in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
    </footer>
  </div>

  <script>
    // Handle form submission
    document.getElementById('signin-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const form = e.target;
      const submitBtn = form.querySelector('button[type="submit"]');
      const emailError = document.getElementById('email-error');
      const passwordError = document.getElementById('password-error');
      
      // Reset error messages
      emailError.style.display = 'none';
      passwordError.style.display = 'none';
      
      try {
        submitBtn.disabled = true;
        submitBtn.textContent = 'Signing in...';
        
        const response = await fetch('/api/users/signin', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: form.email.value,
            password: form.password.value
          })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          if (response.status === 401) {
            passwordError.textContent = data.error || 'Invalid email or password';
            passwordError.style.display = 'block';
          } else if (response.status === 400) {
            emailError.textContent = data.error || 'Invalid email format';
            emailError.style.display = 'block';
          }
          throw new Error(data.error || 'Login failed');
        }
        
        // Save token and user data
        localStorage.setItem('token', data.token);
        localStorage.setItem('userId', data.userId);
        localStorage.setItem('username', data.username);
        
        window.location.href = '/dashboard';
      } catch (error) {
        console.error('Error:', error);
        if (!error.message.includes('Invalid')) {
          alert('An error occurred. Please try again later.');
        }
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign in';
      }
    });

    // Password toggle function
    function togglePassword(fieldId) {
      const passwordInput = document.getElementById(fieldId);
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
