<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Track and manage all your transactions in one place with ExpenseWise" />
  <title>Transactions - ExpenseWise</title>
  <link rel="stylesheet" href="/css/transactions.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1><i class="fas fa-wallet"></i> ExpenseWise</h1>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="/dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
          <li class="active"><a href="/transactions"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
          <li><a href="/budgets"><i class="fas fa-chart-pie"></i> Budgets</a></li>
          <li><a href="/goals"><i class="fas fa-bullseye"></i> Goals</a></li>
          <li><a href="/investments"><i class="fas fa-chart-line"></i> Investments</a></li>
          <li><a href="/loans"><i class="fas fa-hand-holding-usd"></i> Loans</a></li>
          <li><a href="/shared-expenses"><i class="fas fa-users"></i> Shared</a></li>
          <li><a href="/reports"><i class="fas fa-file-alt"></i> Reports</a></li>
          <li><a href="/settings"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="dashboard-header">
        <h2>All Transactions</h2>
        <div class="header-actions">
          <button class="btn btn-primary" onclick="openTransactionModal()">+ Add Transaction</button>
        </div>
      </header>

      <!-- Filter Controls -->
      <section class="filters card">
        <form id="filterForm" class="filter-form">
          <select id="filterType" class="form-control">
            <option value="">All Types</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
          <select id="filterCategory" class="form-control">
            <option value="">All Categories</option>
            <!-- Dynamically populated -->
          </select>
          <input type="date" id="filterFromDate" class="form-control" />
          <input type="date" id="filterToDate" class="form-control" />
          <button type="submit" class="btn btn-sm btn-primary">Filter</button>
          <button type="reset" class="btn btn-sm btn-secondary">Reset</button>
        </form>
      </section>

      <!-- Transactions Table -->
      <section class="transactions-table card">
        <div class="card-header">
          <h3><i class="fas fa-list"></i> Transaction History</h3>
        </div>
        <div class="card-body">
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Category</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="transactionsList">
              <tr><td colspan="6">Loading transactions...</td></tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- Transaction Modal -->
  <div class="modal" id="addTransactionModal">
    <div class="modal-overlay" onclick="closeTransactionModal()"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h3>Add Transaction</h3>
        <button class="close-btn" onclick="closeTransactionModal()">&times;</button>
      </div>
      <form id="transactionForm">
        <div class="form-group">
          <label for="transactionType">Type</label>
          <select id="transactionType" class="form-control" required>
            <option value="">Select type</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>
        <div class="form-group">
          <label for="transactionAmount">Amount</label>
          <input type="number" id="transactionAmount" class="form-control" step="0.01" min="0" required>
        </div>
        <div class="form-group">
          <label for="transactionCategory">Category</label>
          <select id="transactionCategory" class="form-control" required>
            <option value="">Select category</option>
            <!-- Populated dynamically -->
          </select>
        </div>
        <div class="form-group">
          <label for="transactionDate">Date</label>
          <input type="date" id="transactionDate" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="transactionDescription">Description</label>
          <input type="text" id="transactionDescription" class="form-control" placeholder="Optional" />
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="closeTransactionModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Add Transaction</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/transactions.js"></script>
  <script>
    async function editTransaction(id) {
      // You'll need to implement this
      alert('Edit functionality coming soon!');
    }

    // Initialize date fields
    document.getElementById('transactionDate').valueAsDate = new Date();

    function openTransactionModal() {
      document.getElementById('addTransactionModal').classList.add('open');
    }

    function closeTransactionModal() {
      document.getElementById('addTransactionModal').classList.remove('open');
    }

    // Close modal with Esc key
    document.addEventListener('keydown', function(event) {
      if (event.key === "Escape") {
        closeTransactionModal();
      }
    });
  </script>
</body>
</html>
